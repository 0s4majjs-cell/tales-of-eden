<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tales of Eden ‚Äì Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <script src="theme-loader.js"></script>

  <style>
    :root {
      --lib-radius-lg: 24px;
      --lib-radius-md: 16px;
      --lib-radius-pill: 999px;

      --lib-border-subtle: 1px solid rgba(148, 163, 184, 0.35);
      --lib-border-strong: 1px solid rgba(30, 64, 175, 0.85);

      --lib-accent: var(--color-accent, #38bdf8);
      --lib-text-main: var(--color-text-main, #e5e7eb);
      --lib-text-muted: var(--color-text-muted, #9ca3af);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-ui, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif);
      color: var(--lib-text-main);
      background:
        radial-gradient(circle at 15% 0%, rgba(56, 189, 248, 0.16), transparent 55%),
        radial-gradient(circle at 85% 100%, rgba(37, 99, 235, 0.18), transparent 65%),
        linear-gradient(to bottom, var(--color-bg-main-top, #020617), var(--color-bg-main-bottom, #020617));
      background-attachment: fixed;
    }

    .lib-shell {
      max-width: 1120px;
      margin: 0 auto;
      width: 100%;
      padding: 24px clamp(16px, 4vw, 40px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* ===== TOP BAR (matches codex/hub style) ===== */

    .lib-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .lib-logo-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .lib-logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background:
        radial-gradient(circle at 30% 20%, #38bdf8 0, #6366f1 22%, #020617 70%);
      box-shadow: 0 0 30px rgba(129, 140, 248, 0.5);
      position: relative;
      overflow: hidden;
    }

    .lib-logo-mark::after {
      content: "";
      position: absolute;
      inset: 12%;
      border-radius: 10px;
      border: 1px solid rgba(15, 23, 42, 0.8);
    }

    .lib-logo-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .lib-logo-title {
      font-size: 15px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(226, 232, 255, 0.96);
    }

    .lib-logo-sub {
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(148, 163, 184, 0.9);
    }

    .lib-top-nav {
      display: flex;
      align-items: center;
      gap: 2px;
      padding: 2px;
      border-radius: var(--lib-radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.98),
        rgba(15, 23, 42, 0.9)
      );
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .lib-nav-link {
      border-radius: var(--lib-radius-pill);
      padding: 4px 12px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      border: none;
      background: transparent;
      color: rgba(148, 163, 184, 0.9);
      text-decoration: none;
      cursor: pointer;
      opacity: 0.9;
      transition:
        background 0.15s ease,
        color 0.15s ease,
        transform 0.1s ease,
        box-shadow 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .lib-nav-link:not(.is-disabled):hover {
      background: rgba(30, 64, 175, 0.95);
      color: rgba(226, 232, 255, 0.98);
      box-shadow: 0 0 0 1px rgba(191, 219, 254, 0.6);
      transform: translateY(-1px);
    }

    .lib-nav-link.is-active {
      background: radial-gradient(circle at top, #4f46e5 0, #1d4ed8 45%, #020617 110%);
      color: rgba(226, 232, 255, 0.98);
      box-shadow: 0 0 0 1px rgba(191, 219, 254, 0.85);
    }

    .lib-nav-link.is-disabled {
      opacity: 0.4;
      cursor: default;
      pointer-events: none;
    }

    @media (max-width: 780px) {
      .lib-topbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* ===== MAIN PANEL ===== */

    .lib-panel {
      flex: 1;
      border-radius: var(--lib-radius-lg);
      border: var(--lib-border-subtle);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(3, 7, 18, 0.98));
      box-shadow:
        0 22px 60px rgba(15, 23, 42, 0.96),
        0 0 0 1px rgba(15, 23, 42, 0.96);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .lib-toolbar {
      padding: 10px 16px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.98), rgba(3, 7, 18, 0.98));
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .lib-toolbar-group {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .lib-toolbar-btn {
      padding: 7px 14px;
      border-radius: 6px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: #020617;
      color: rgba(209, 213, 219, 0.96);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      cursor: pointer;
      user-select: none;
      transition: all 0.15s ease;
    }

    .lib-toolbar-btn:hover {
      background: #050816;
      border-color: rgba(148, 163, 184, 0.85);
    }

    .lib-toolbar-btn.is-active {
      background: radial-gradient(circle at 30% 0%, rgba(56, 189, 248, 0.5), #020617);
      border-color: rgba(56, 189, 248, 0.85);
      color: #e5f0ff;
    }

    .lib-toolbar-select {
      border-radius: 6px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: rgba(2, 6, 23, 0.96);
      color: rgba(209, 213, 219, 0.96);
      font-size: 0.78rem;
      padding: 6px 8px;
      outline: none;
    }

    .lib-toolbar-spacer {
      flex: 1;
    }

    .lib-search-wrap {
      display: flex;
      align-items: center;
      border-radius: 6px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: rgba(2, 6, 23, 0.95);
      padding: 0 8px;
      min-width: 190px;
    }

    .lib-search-icon {
      font-size: 0.9rem;
      color: rgba(148, 163, 184, 0.9);
      padding-right: 4px;
    }

    .lib-search-input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 0.8rem;
      color: var(--lib-text-main);
      padding: 5px 0;
      width: 100%;
    }

    .lib-search-input::placeholder {
      color: rgba(148, 163, 184, 0.8);
    }

    .lib-list-area {
      flex: 1;
      padding: 10px 16px 14px;
      overflow: auto;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.95), rgba(2, 6, 23, 0.98));
    }

    .lib-table {
      max-width: 100%;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(15, 23, 42, 0.9);
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.95), rgba(2, 6, 23, 0.98));
    }

    .lib-table-header,
    .lib-row {
      display: grid;
      grid-template-columns: minmax(0, 2.4fr) minmax(0, 1.6fr) minmax(0, 1.4fr) 40px;
      align-items: center;
    }

    .lib-table-header {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.98), rgba(2, 6, 23, 0.98));
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(148, 163, 184, 0.9);
    }

    .lib-header-cell,
    .lib-cell {
      padding: 7px 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .lib-header-cell:first-child,
    .lib-cell:first-child {
      padding-left: 16px;
    }

    .lib-header-cell:last-child,
    .lib-cell:last-child {
      padding-right: 16px;
    }

    .lib-row {
      font-size: 0.86rem;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      cursor: pointer;
      background: rgba(2, 6, 23, 0.96);
      transition:
        background 0.12s ease,
        box-shadow 0.12s ease,
        transform 0.06s ease;
    }

    .lib-row:hover {
      background: radial-gradient(circle at 0 50%, rgba(37, 99, 235, 0.28), rgba(2, 6, 23, 0.98));
      box-shadow: inset 0 0 0 1px rgba(30, 64, 175, 0.7);
      transform: translateY(-0.5px);
    }

    .lib-cell-title {
      font-weight: 500;
      color: rgba(226, 232, 255, 0.98);
    }

    .lib-cell-author {
      font-size: 0.82rem;
      color: rgba(148, 163, 184, 0.9);
    }

    .lib-cell-type {
      font-size: 0.82rem;
      color: rgba(191, 219, 254, 0.96);
    }

    .lib-cell-star {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .lib-star-btn {
      border: none;
      outline: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.1rem;
      color: rgba(148, 163, 184, 0.8);
      transition:
        color 0.12s ease,
        text-shadow 0.12s ease,
        transform 0.06s ease;
    }

    .lib-star-btn:hover {
      transform: scale(1.1);
      color: rgba(250, 204, 21, 0.85);
    }

    .lib-star-btn.is-active {
      color: #facc15;
      text-shadow: 0 0 8px rgba(250, 204, 21, 0.8);
    }

    .lib-empty {
      padding: 16px;
      font-size: 0.84rem;
      color: rgba(148, 163, 184, 0.9);
    }

    @media (max-width: 720px) {
      .lib-table-header,
      .lib-row {
        grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.4fr) minmax(0, 1.3fr) 36px;
      }
      .lib-shell {
        padding-inline: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="lib-shell">
    <!-- TOP BAR -->
    <header class="lib-topbar">
      <div class="lib-logo-group">
        <div class="lib-logo-mark"></div>
        <div class="lib-logo-text">
          <div class="lib-logo-title">Tales of Eden</div>
          <div class="lib-logo-sub">Library</div>
        </div>
      </div>

      <nav class="lib-top-nav">
        <a href="library.html" class="lib-nav-link is-active">Library</a>
        <a href="codex.html" class="lib-nav-link">Codex</a>
       <a href="settings.html" class="lib-nav-link">Settings</a>
      </nav>
    </header>

    <!-- MAIN PANEL -->
    <section class="lib-panel">
      <div class="lib-toolbar">
        <div class="lib-toolbar-group">
          <button id="libSortBtn" class="lib-toolbar-btn">Filter (A‚ÄìZ)</button>
          <button id="libFavBtn" class="lib-toolbar-btn">Favourites</button>
        </div>

        <div class="lib-toolbar-group">
          <select id="libGenreSelect" class="lib-toolbar-select">
            <option value="all">All genres</option>
          </select>
        </div>

        <div class="lib-toolbar-spacer"></div>

        <div class="lib-search-wrap">
          <span class="lib-search-icon">üîç</span>
          <input
            id="libSearchInput"
            class="lib-search-input"
            type="search"
            placeholder="Search title, author or tag‚Ä¶"
            autocomplete="off"
          />
        </div>
      </div>

      <div class="lib-list-area">
        <div class="lib-table">
          <div class="lib-table-header">
            <div class="lib-header-cell">Title</div>
            <div class="lib-header-cell">Author</div>
            <div class="lib-header-cell">Type</div>
            <div class="lib-header-cell"></div>
          </div>
          <div id="libList" class="lib-list-body"></div>
        </div>
      </div>
    </section>
  </div>

  <script>
    (function () {
      const BOOKS_JSON = "books.json";

      const listEl      = document.getElementById("libList");
      const sortBtn     = document.getElementById("libSortBtn");
      const favBtn      = document.getElementById("libFavBtn");
      const genreSelect = document.getElementById("libGenreSelect");
      const searchInput = document.getElementById("libSearchInput");

      let books        = [];
      let sortAsc      = true;
      let favOnly      = false;
      let searchQuery  = "";
      let currentGenre = "all";

      const favKey = id => "toe_fav_" + id;
      const isFav  = id => localStorage.getItem(favKey(id)) === "1";

      function computeGenre(book) {
        if (book.type) return book.type;
        if (Array.isArray(book.tags) && book.tags.length) return book.tags[0];
        return "Uncategorised";
      }

      function loadBooks() {
        return fetch(BOOKS_JSON)
          .then(r => r.json())
          .then(data => Array.isArray(data) ? data : [])
          .catch(err => {
            console.warn("[library] Failed to load books.json:", err);
            return [];
          });
      }

      function populateGenres() {
        const set = new Set();
        books.forEach(b => set.add(computeGenre(b)));
        const genres = Array.from(set).sort((a, b) => a.localeCompare(b));

        while (genreSelect.options.length > 1) {
          genreSelect.remove(1);
        }
        genres.forEach(g => {
          const opt = document.createElement("option");
          opt.value = g;
          opt.textContent = g;
          genreSelect.appendChild(opt);
        });
      }

      function matchesFilters(book) {
        if (favOnly && !isFav(book.id)) return false;

        if (currentGenre !== "all" && computeGenre(book) !== currentGenre) {
          return false;
        }

        if (searchQuery) {
          const q = searchQuery.toLowerCase();
          const blob = [
            book.title || "",
            book.author || "",
            (book.tags || []).join(" "),
            book.type || ""
          ].join(" ").toLowerCase();
          if (!blob.includes(q)) return false;
        }

        return true;
      }

      function renderList() {
        if (!listEl) return;
        listEl.innerHTML = "";

        const filtered = books
          .filter(matchesFilters)
          .sort((a, b) => {
            const tA = (a.title || "").toLowerCase();
            const tB = (b.title || "").toLowerCase();
            if (tA < tB) return sortAsc ? -1 : 1;
            if (tA > tB) return sortAsc ? 1 : -1;
            return 0;
          });

        if (!filtered.length) {
          const empty = document.createElement("div");
          empty.className = "lib-empty";
          empty.textContent = "No books match the current filters.";
          listEl.appendChild(empty);
          return;
        }

        filtered.forEach(book => {
          const row = document.createElement("div");
          row.className = "lib-row";

          const genre = computeGenre(book);

          const titleCell = document.createElement("div");
          titleCell.className = "lib-cell lib-cell-title";
          titleCell.textContent = book.title || book.id || "Untitled";

          const authorCell = document.createElement("div");
          authorCell.className = "lib-cell lib-cell-author";
          authorCell.textContent = book.author || "Unknown author";

          const typeCell = document.createElement("div");
          typeCell.className = "lib-cell lib-cell-type";
          typeCell.textContent = genre;

          const starCell = document.createElement("div");
          starCell.className = "lib-cell lib-cell-star";

          const starBtn = document.createElement("button");
          starBtn.type = "button";
          starBtn.className = "lib-star-btn";
          const fav = isFav(book.id);
          if (fav) starBtn.classList.add("is-active");
          starBtn.textContent = fav ? "‚òÖ" : "‚òÜ";

          starBtn.addEventListener("click", (ev) => {
            ev.stopPropagation();
            const currentlyFav = isFav(book.id);
            if (currentlyFav) {
              localStorage.removeItem(favKey(book.id));
            } else {
              localStorage.setItem(favKey(book.id), "1");
            }
            renderList();
          });

          starCell.appendChild(starBtn);

          row.appendChild(titleCell);
          row.appendChild(authorCell);
          row.appendChild(typeCell);
          row.appendChild(starCell);

          row.addEventListener("click", () => {
            const href = book.path || "";
            if (href) window.location.href = href;
          });

          listEl.appendChild(row);
        });
      }

      if (sortBtn) {
        sortBtn.addEventListener("click", () => {
          sortAsc = !sortAsc;
          sortBtn.textContent = sortAsc ? "Filter (A‚ÄìZ)" : "Filter (Z‚ÄìA)";
          renderList();
        });
      }

      if (favBtn) {
        favBtn.addEventListener("click", () => {
          favOnly = !favOnly;
          favBtn.classList.toggle("is-active", favOnly);
          renderList();
        });
      }

      if (genreSelect) {
        genreSelect.addEventListener("change", () => {
          currentGenre = genreSelect.value || "all";
          renderList();
        });
      }

      if (searchInput) {
        let debounce = null;
        searchInput.addEventListener("input", () => {
          const value = searchInput.value || "";
          if (debounce) window.clearTimeout(debounce);
          debounce = window.setTimeout(() => {
            searchQuery = value.trim();
            renderList();
          }, 120);
        });
      }

      loadBooks().then(data => {
        books = data || [];
        populateGenres();
        renderList();
      });
    })();
  </script>
</body>
</html>
